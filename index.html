<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="name">
            <h1>QUIZ APP</h1>
        </div>
        <div class="delete-question">
            <button type="button" class="btn btn-warning" id="deleteBtn">Usuń wszystkie pytania</button>
        </div>
        <div class="back">
            <button type="button" class="btn btn-secondary" id="back">Powrót</button>
        </div>
        
        <div class="add-question">
            <button type="button" class="btn btn-info" id="addBtn">Dodaj pytanie</button>
        </div>
        <div class="alert alert-danger" role="alert">
            Nie dodałeś pytania lub wszystkich odpowiedzi!
        </div>
        
        <form>
            <input class="form-control form-control-lg" type="text" id="new-question" placeholder="Pytanie">
            <input class="form-control" type="text" id="odp1" placeholder="Odpowiedź 1">
            <input class="form-control" type="text" id="odp2" placeholder="Odpowiedź 2">
            <input class="form-control" type="text" id="odp3" placeholder="Odpowiedź 3">
            <input class="form-control" type="text" id="odp4" placeholder="Odpowiedź 4">
            <input class="form-control" type="text" id="correct-answer" placeholder="Poprawna odpowiedź">
            <label for="exampleFormControlFile1" id="choose-image-text">Wybierz zdjęcie do pytania:</label>
            <input type="file" class="form-control-file" id="choose-image">
            <img id="image">
        </form>
        <button type="button" class="btn btn-success" id="add-new-question">Dodaj</button>
        <div id="number-question">
            Pytanie 1
        </div>
        <div id="points">
            Punkty: 0
        </div>
        <div class="first-question">
            <img src="denmark.jpg" id="first-question-image" alt="zdjęcie do pytania">
            <div class="question">Stolicą Danii jest:</div>
        </div>
        <div class="answers">
            <div class="answer">
                <button type="button" id="answer1" class="btn btn-outline-primary">Kopenhaga</button>
            </div>
            <div class="answer">
                <button type="button" id="answer2" class="btn btn-outline-primary">Berlin</button>
            </div>
            <div class="answer">
                <button type="button" id="answer3" class="btn btn-outline-primary">Warszawa</button>
            </div>
            <div class="answer">
                <button type="button" id="answer4" class="btn btn-outline-primary">Praga</button>
            </div>
            <div class="score">
                <button type="button" id="scoreBtn" class="btn btn-outline-success" data-toggle="modal"
                data-target="#exampleModalCenter">Wynik</button>

            </div>
            
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Wynik</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                        <button type="button" class="btn btn-primary" id="again" data-dismiss="modal">Powtórz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
